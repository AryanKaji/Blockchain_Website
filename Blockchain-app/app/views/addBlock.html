<div class="container mt-5">
  <div class="form-group mb-4">
    <label for="transaction">Transaction:</label>
    <div class="d-flex flex-column flex-sm-row gap-2">
      <input
        type="text"
        class="form-control"
        id="transaction"
        ng-model="newTransaction"
        placeholder="Enter transaction details"
      />
      <button class="btn btn-success mt-2 mt-sm-0" ng-click="addTransaction()">
        Add
      </button>
    </div>
  </div>

  <h4>Transactions:</h4>
  <ul class="list-group mb-4">
    <li class="list-group-item" ng-repeat="tx in transactions">{{ tx }}</li>
  </ul>

  <button class="btn btn-primary w-100" ng-click="addBlock()">
    Add Block
  </button>
</div>
